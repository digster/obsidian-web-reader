# Development Docker Compose configuration
version: "3.8"

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: backend-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ../backend/src:/app/src
      # Mount vault configuration
      - ../vaults.json:/app/vaults.json
      # Mount test vault (path matches vaults.json: ./test_vault -> /app/test_vault)
      - ../test_vault:/app/test_vault
      # Persist search index
      - dev_search_data:/app/data
    environment:
      - APP_PASSWORD=dev
      - ENV=development
      - DEBUG=true
      - VAULTS_CONFIG=/app/vaults.json
      - DATA_DIR=/app/data
      - CORS_ORIGINS=["http://localhost:5173","http://127.0.0.1:5173"]

  frontend:
    image: node:20-slim
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
    command: >
      sh -c "npm install -g pnpm && pnpm install && pnpm dev --host"
    depends_on:
      - backend

volumes:
  dev_search_data:
  frontend_node_modules:

