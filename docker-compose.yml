# Production Docker Compose configuration
version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "${HOST_PORT:-8000}:8000"
    volumes:
      # Mount vault configuration (writable for dynamic vault management)
      # IMPORTANT: Create vaults.json BEFORE running docker-compose, or Docker will create it as a directory
      # You can copy from vaults.example.json: cp vaults.example.json vaults.json
      - ./vaults.json:/app/vaults.json
      # Mount your vaults directory (read-only)
      - ${VAULTS_PATH:-/path/to/vaults}:/data/vaults:ro
      # Persist search index data
      - search_data:/app/data
    environment:
      - APP_PASSWORD=${APP_PASSWORD:?APP_PASSWORD is required}
      - SECRET_KEY=${SECRET_KEY:-}
      - VAULTS_CONFIG=/app/vaults.json
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  search_data:
    name: obsidian-reader-search-data

