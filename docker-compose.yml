# Production Docker Compose configuration
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "${HOST_PORT:-8000}:8000"
    volumes:
      # Mount config directory (writable for dynamic vault management)
      - ${CONFIG_PATH:-./config}:/app/config
      # Mount your vaults directory (read-only for pre-existing vaults)
      - ${VAULTS_PATH:-/path/to/vaults}:/data/vaults:ro
      # Persist search index data
      - search_data:/app/data
      # Persist dynamically added vaults (cloned from git)
      - vaults_data:/app/vaults
    environment:
      - APP_PASSWORD=${APP_PASSWORD:?APP_PASSWORD is required}
      - SECRET_KEY=${SECRET_KEY:-}
      - VAULTS_CONFIG=/app/config/vaults.json
      - DATA_DIR=/app/data
      - VAULTS_DIR=/app/vaults
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  search_data:
    name: obsidian-reader-search-data
  vaults_data:
    name: obsidian-reader-vaults

